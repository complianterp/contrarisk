ID: ContraRisk
_schema-version: '2.0'
description: Testing OData v4
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: odatav4
    type: java
    path: odatav4
    provides:
      - name: odatav4_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
  - name: web
    type: html5
    path: web
    requires:
      - name: odatav4_api
        group: destinations
        properties:
          name: odatav4_be
          url: '~{service_url}'

  


  

resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
